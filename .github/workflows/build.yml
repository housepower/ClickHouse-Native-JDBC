name: build

on:
  push:
    branches:
      - "master"
      - "2.4"
      - "2.5"
      - "2.6"
  pull_request:
    branches:
      - "master"
      - "2.4"
      - "2.5"
      - "2.6"

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ 8, 11 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        run: mvn -B clean package -Pscala-2.12 -Pspark-3.2
